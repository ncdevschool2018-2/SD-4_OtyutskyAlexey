<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-signin block-inline" ng>

      <label for="inputLogin" class="sr-only">Login</label>
      <input id="inputLogin" class="form-control" [(ngModel)]="login.login" name="login" placeholder="Login" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="authenticate()">Sign in</button>

      <!--
      <p class="mt-5 mb-3 text-muted testclass">2018</p>
      -->

    </form>
  </div>
  <div class="col-md-4"></div>
</div>
