<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Charging Service
        </title>
        <link href="../../utilities/Bootstrap%204.1.3/css/bootstrap.css" rel="stylesheet" media="screen"/>
        <link href="../../utilities/css/signin.css" rel="stylesheet" media="screen"/>
        <link href="../../utilities/css/signin_a.css" rel="stylesheet" media="screen"/>
    </head>
    <body class="text-center">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-greetings">Simple Charging Service is pleased to meet you. Please sign in to proceed.</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-signin block-inline">

                <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted testclass">2018</p>
                </form>
            </div>
        </div>
        <script src="../../utilities/jquery/jquery-3.3.1.js"></script>
        <script src="../../utilities/Bootstrap%204.1.3/js/bootstrap.js"></script>
    </body>
</html>
